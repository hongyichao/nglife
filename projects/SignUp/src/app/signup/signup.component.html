<div class="container">
    <form (ngSubmit)="onUserSignUpFormSubmited()" #userSignUpForm="ngForm">
        <div class="form-group">
            <label>First Name</label> <input type='text' class="form-control" [ngModel]="theUser.FirstName" name="FirstName">
            <label>Last Name</label> <input type='text' class="form-control" [ngModel]="theUser.LastName" name="LastName">
        </div>
        <div class="form-group">
            <label>Phone</label> <input type='text' class="form-control" [ngModel]="theUser.Phone" name="Phone">
        </div>
        <div class="form-group">
            <label>Email</label> <input type='text' class="form-control" [ngModel]="theUser.Email" name="Email">
        </div>
        <div class="form-group">
            <label>Password</label> <input type='text' class="form-control" [ngModel]="theUser.Password" name="Password">
        </div>
        <div class="form-group">
            <button *ngIf="mode === 'create'" type="submit" class="btn btn-primary">Submit</button>
            <button *ngIf="mode === 'edit'" type="submit" class="btn btn-primary">Update</button>
            <button *ngIf="mode === 'create'" type="button" class="btn btn-danger" (click)="OnResetForm()">Reset</button>
        </div>
    </form>
</div>
