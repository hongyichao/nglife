<div class="container">
    <form (ngSubmit)="onUserSignUpFormSubmited()" #userSignUpForm="ngForm">
        <div class="form-group">
            <label>First Name</label> <input type='text' class="form-control" [ngModel]="theUser.FirstName" name="FirstName" required #fName="ngModel">
            <span class="help-block" *ngIf="!fName.valid && fName.touched">First Name is required</span>
        </div>
        <div class="form-group">
            <label>Last Name</label> <input type='text' class="form-control" [ngModel]="theUser.LastName" name="LastName" required #lName="ngModel">
            <span class="help-block" *ngIf="!lName.valid && lName.touched">Last Name is required</span>
        </div>
        <div class="form-group">
            <label>Phone</label> <input type='text' class="form-control" [ngModel]="theUser.Phone" name="Phone">
        </div>
        <div class="form-group">
            <label>Email</label> <input type='text' class="form-control" [ngModel]="theUser.Email" name="Email" required #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Email is required</span>
        </div>
        <div class="form-group">
            <label>Password</label> <input type='text' class="form-control" [ngModel]="theUser.Password" name="Password" required #password="ngModel">
            <span class="help-block" *ngIf="!password.valid && password.touched">Password is required</span>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" [ngModel]="theUser.Gender" name="Gender">
              <option value=""></option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <button *ngIf="mode === 'create'" type="submit" class="btn btn-primary">Submit</button>
            <button *ngIf="mode === 'edit'" type="submit" class="btn btn-primary">Update</button>
            <button *ngIf="mode === 'create'" type="button" class="btn btn-danger" (click)="OnResetForm()">Reset</button>
        </div>
    </form>
</div>
