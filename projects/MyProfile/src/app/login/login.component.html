<div class="container">
    <div class="row">
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmitted()">
            <div class="form-group">
                <label for="email">Email</label><input type="text" class="form-control" id="email" formControlName="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label><input type="text" class="form-control" id="password" formControlName="password" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
